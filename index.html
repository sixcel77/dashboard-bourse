  <script>
    const apiKey = 'a127c4dee2ca419e807b0b939bfaccd9';
    const newsContainer = document.getElementById('news-container');

    async function fetchNews() {
      try {
        const response = await fetch(`https://newsapi.org/v2/top-headlines?category=business&language=fr&apiKey=${apiKey}`);
        const data = await response.json();
        newsContainer.innerHTML = '';
        data.articles.forEach(article => {
          const newsItem = document.createElement('div');
          newsItem.className = 'news';
          newsItem.innerHTML = `
            <h3><a href="${article.url}" target="_blank">${article.title}</a></h3>
            <p>${article.description || 'Pas de description disponible.'}</p>
          `;
          newsContainer.appendChild(newsItem);
        });
      } catch (error) {
        newsContainer.innerHTML = '<p>Erreur lors du chargement des actualit√©s.</p>';
      }
    }

    fetchNews();
    setInterval(fetchNews, 60000);
  </script>
