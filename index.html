  <script>
    async function fetchData(symbol, elementId) {
      const response = await fetch(`https://api.twelvedata.com/price?symbol=${symbol}&apikey=a127c4dee2ca419e807b0b939bfaccd9`);
      const data = await response.json();
      document.getElementById(elementId).textContent = data.price ? `${data.price} USD` : 'Indisponible';
    }

    fetchData('CAC40', 'cac40');
    fetchData('DJI', 'dj');
    fetchData('NDX', 'nas100');
    fetchData('EUR/USD', 'eurusd');
    fetchData('XAU/USD', 'xauusd');

    setInterval(() => {
      fetchData('CAC40', 'cac40');
